<!DOCTYPE html>
<html>
    <head>
        <title i18n="optionstitle"></title>
        <link rel="stylesheet" href="options.css" />
        <link rel="stylesheet" href="../catblock/options/catblock.css" />
        <script src="../punycode.min.js"></script>
        <script src="../jquery/jquery.min.js"></script>
        <script src="../port.js"></script>
        <script src="../functions.js"></script>
        <script src="../checkupdates.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <header id="header">
            <div class="wrap">
                <a class="left adblock-logo">
                    <img src="../Icon.png">
                    <span>CatBlock</span>
                </a>
            </div>
            <nav class="desktop">
                <a data-scripts="general.js" data-page="general.html">General</a>
                <a data-scripts="filters.js" data-page="filters.html">Filter lists</a>
                <a data-scripts="../catblock/options/catblock.js" data-page="../catblock/options/catblock.html">CatBlock</a>
                <a data-scripts="../filtering/domainset.js ../filtering/filternormalizer.js ../filtering/filtertypes.js ../filtering/filteroptions.js customize.js" data-page="customize.html">Customize</a>
                <a data-scripts="support.js" data-page="support.html">Support</a>
            </nav>
            <nav class="mobile">
                <button id="toggletabs"></button>
                <div>
                    <a data-scripts="general.js" data-page="general.html">General</a>
                    <a data-scripts="filters.js" data-page="filters.html">Filter lists</a>
                    <a data-scripts="../catblock/options/catblock.js" data-page="../catblock/options/catblock.html">CatBlock</a>
                    <a data-scripts="../filtering/domainset.js ../filtering/filternormalizer.js ../filtering/filtertypes.js ../filtering/filteroptions.js customize.js" data-page="customize.html">Customize</a>
                    <a data-scripts="support.js" data-page="support.html">Support</a>
                </div>
            </nav>
        </header>

        <div id="translation_credits"><span id="translator_credit"></span> <span id="translator_names"></span></div>

        <div id="content">
            <div id='general'>
                <div>
                    <h2 i18n="generaloptions"></h2>

                    <p>
                        <input type="checkbox" class="feature" id="enable_catblock"/>
                        <label for="enable_catblock" i18n="enablecatblock"></label>
                    </p>

                    <p class="safari-only" style="display:none" id="safari_content_blocking">
                        <input type="checkbox" class="feature" id="enable_safari_content_blocking" />
                        <label for="enable_safari_content_blocking" i18n="safaricontentblocking"></label>
                        <sup>
                            [<a i18n="whats_this" href="http://help.getadblock.com/support/solutions/articles/6000099239-what-is-safari-content-blocking-" target="_blank"></a>]
                        </sup>
                        <div id="safari_content_blocking_bmessage" class="usermessage"></div>
                    </p>

                    <p class="exclude_safari_content_blocking">
                        <input type="checkbox" class="feature" id="enable_youtube_channel_whitelist"/>
                        <label for="enable_youtube_channel_whitelist" i18n="allow_whitelisting_youtube_channels"></label>
                    </p>

                    <p>
                        <input type="checkbox" class="feature" id="enable_show_context_menu_items" />
                        <label for="enable_show_context_menu_items" i18n="showcontextmenus2"></label>
                    </p>

                    <p class="safari-only exclude_safari_content_blocking">
                        <input type="checkbox" class="feature" id="enable_clicktoflash_compatibility_mode" />
                        <label for="enable_clicktoflash_compatibility_mode" i18n="disableyoutubestreamingads"></label>
                    </p>

                    <p class="chrome-only">
                        <input type="checkbox" class="feature" id="enable_display_stats" />
                        <label  for="enable_display_stats" i18n="show_on_adblock_button"></label>
                    </p>

                    <p class="chrome-only">
                        <input type="checkbox" class="feature" id="enable_display_menu_stats" />
                        <label  for="enable_display_menu_stats" i18n="show_on_adblock_menu"></label>
                    </p>

                    <p>
                        <input type="checkbox" class="feature" id="enable_show_advanced_options" />
                        <label for="enable_show_advanced_options" i18n="advanced_options2"></label>
                    </p>

                    <p class="advanced chrome-only">
                        <input type="checkbox" class="feature" id="enable_whitelist_hulu_ads" />
                        <label for="enable_whitelist_hulu_ads" i18n="work_around_hulu_problems"></label>
                    </p>

                    <p class="forDebug advanced">
                        <input type="checkbox" class="feature" id="enable_debug_logging" />
                        <label for="enable_debug_logging" i18n="debuginlogoption"></label>
                    </p>

                </div>
            </div>
            <div id='filterlists'>
            </div>
            <div id='catblock'>
            </div>
            <div id='customize'>
            </div>
            <div id='support'>
            </div>
        </div>

        <div class="noticecontainer">
            <div class="notice" id="safari50_updatenotice" i18n="safari50_updatenotice" i18n_replacement_el="safari50_update_link"></div>
            <a id="safari50_update_link" href="https://www.apple.com/safari/" target="_blank"></a>
        </div>

        <footer>
            <span id="version_number"></span>
        </footer>
    </body>
</html>
